<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX to Typeable Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>LaTeX to Typeable Converter</h1>
    <textarea id="latexInput" rows="4" placeholder="Enter your LaTeX expression..."></textarea>
    <button onclick="convertLatex()">Convert</button>
    <div class="output" id="output"></div>
</div>

<script>
    function convertLatex() {
        let latexStr = document.getElementById("latexInput").value;

        // Replace LaTeX fractions \frac{a}{b} with (a/b)
        latexStr = latexStr.replace(/\\frac\{([^}]+)\}\{([^}]+)\}/g, '($1/$2)');

        // Replace \left and \right parentheses
        latexStr = latexStr.replace(/\\left/g, '').replace(/\\right/g, '');

        // Replace LaTeX \arctan with arctan
        latexStr = latexStr.replace(/\\arctan/g, 'arctan');

        // Replace LaTeX \sin with sin
        latexStr = latexStr.replace(/\\sin/g, 'sin');

        // Replace LaTeX * operators
        latexStr = latexStr.replace(/\\cdot/g, '*');

        // Remove any additional LaTeX syntax, like "+C"
        latexStr = latexStr.replace(/\+C/g, ' + C');

        // Display the result
        document.getElementById("output").innerText = latexStr;
    }
</script>

</body>
</html>
